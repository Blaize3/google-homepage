<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="google-icon" href="images/google-icon.png">
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <a href="#" class="nav__gmail">Gmail</a>
        <a href="#" class="nav__images">Images</a>
        <a href="#" class="nav__box-icon"><i class="fas fa-th"></i></a>
        <button class="nav__sign-in" type="button" name="button">Sign in</button>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main__container">
            <div class="main__logo">
              <img src="images/main-page-logo.png" alt="Google Logo">
            </div>
            <div class="main__input">
              <input type="text" name="" value="">
            </div>
            <div class="main__button">
              <button class="main__btn main__btn--right" type="button" name="button">Search Google</button>
              <button class="main__btn" type="button" name="button">I'm Feeling Lucky</button>
            </div>
            <div class="main__offers">
              <span>Google offered in:</span>
              <a href="#">Hausa</a>
              <a href="#">Igbo</a>
              <a href="#">Ede Yoruba</a>
              <a href="#">Nigerian pigin</a>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <div class="footer__country">
        Nigeria
      </div>
      <div class="footer__links">
        <div class="footer__left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </div>
        <div class="footer__right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
